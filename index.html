<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Asset Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Liquid Asset Dashboard</h1>

        <div id="alertBox" class="alert" onclick="clearAlert()">Click to dismiss alert</div>

        <div class="card mb-4 p-4">
            <h3 class="card-title">Asset Search</h3>
            <label for="assetId" class="form-label">Enter Asset ID:</label>
            <input type="text" id="assetId" class="form-control" placeholder="Enter Asset ID">

            <label for="amountThreshold" class="form-label mt-3">Transaction Amount Threshold (L-BTC):</label>
            <input type="number" id="amountThreshold" class="form-control" min="0" value="1">

            <label for="feeThreshold" class="form-label mt-3">Fee Threshold (Satoshis):</label>
            <input type="number" id="feeThreshold" class="form-control" min="0" value="5000">

            <button class="btn btn-primary mt-3" onclick="fetchAssetTransactions()">Fetch Transactions</button>
        </div>

        <div id="dashboard" style="display: none;">
            <h2>Asset Transaction Topology</h2>
            <div id="network"></div>
        </div>

        <div id="details" style="display: none; margin-top: 20px;" class="card p-4">
            <h3>Node Details</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="nodeDetailsTable">
                    <tr>
                        <td colspan="2">Select a node to see details</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="scripts.js"></script>
    </div>
</body>
</html>
